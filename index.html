<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

    <link rel="stylesheet" href="style.css" />

    <title>Analisador Léxico</title>
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row topbar">
            <div class="column">
                <h1 class="titulo">Analisador Léxico</h1>
            </div>
        </div>
    </div>

    <br />
    <br />

    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                Adicionar Palavra
                <br />
                <input id="add-word" class="add-input input" />
                <br />
                <button type="button" class="btn btn-primary add-btn" onclick="addWord()">Adicionar</button>
                <br />
                <br />
                <div class="words">
                    <div class="header">
                        Tokens
                        <hr />
                    </div>
                    <div id="dictionary"></div>
                </div>
            </div>

            <div class="col-9">
                <div id="analyser">
                    Analisar Palavras
                    <br />
                    <input id="analyser-input" class="analyser-input input" />
                    <span id="analysis-status"></span>
                </div>
                <br />
                <div id="rules"></div>
            </div>
        </div>
    </div>

    </div>
